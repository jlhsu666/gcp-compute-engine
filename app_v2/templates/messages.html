<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>留言板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" media="screen">
</head>

<body>
    {% from "_formhelpers.html" import render_field %}
    <!-- 導覽欄-->
    <div class="navbar navbar-default navbar-fixed-top"></div>
    <div class="container" style="padding:80px 0 0 0">
        <!-- 主要內容 -->
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-6">
                <h3>請留下新的訊息！</h3></div>
            <div class="col-lg-7 col-md-7 col-sm-6">
                <h3>過去的訊息</h3></div>
        </div>
        <!-- 表單 -->
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-6">
                <div class="well bs-component">
                    <form class="form-horizontal" method=post action={{ url_for( 'post') }} enctype="multipart/form-data">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-lg-10">
                                    {{ render_field(form.input_name) }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10">
                                    {{ render_field(form.input_message) }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10">
                                    <input type=reset value='清除' class="btn btn-default">
                                    <input type=submit value='發佈' class="btn btn-primary">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- 訊息 -->
            <div class="col-lg-7 col-md-7 col-sm-6">
                <div class="bs-component">
                    {% for message in messages %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ message.timestamp }} 由 {{ message.name }} 發佈</h3>
                        </div>
                        <div class="panel-body">
                            {{ message.message | add_br }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</body>

</html>
